<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Advanced Encode / Decode Tool</title>
<link rel="stylesheet" href="style.css" />
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0f0f0f">
</head>
<body>

<div class="container">
<h1>Safe Encode / Decode Tool (No eval)</h1>

<textarea id="input" placeholder="Enter text here..."></textarea>

<br>

<button onclick="encodeBase64()">Base64 Encode</button>
<button onclick="decodeBase64()">Base64 Decode</button>

<button onclick="encodeURL()">URL Encode</button>
<button onclick="decodeURL()">URL Decode</button>

<button onclick="encodeHex()">Hex Encode</button>
<button onclick="decodeHex()">Hex Decode</button>

<button onclick="encodeUnicode()">Unicode Escape</button>
<button onclick="decodeUnicode()">Unicode Unescape</button>

<br>

<button onclick="clearAll()">Clear</button>
<button onclick="copyResult()">Copy Result</button>
<button onclick="exportText()">Export .txt</button>
<input type="file" id="fileInput" onchange="importText()">

<div id="result"></div>
</div>
<button id="installBtn" style="display:none">Install App</button>
<script src="main.js"></script>
<script>
  // --- Register service worker for PWA
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
  .then(()=>console.log("SW registered"))
  .catch(e=>console.log("SW failed",e));
}
</script>
<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // show button
  installBtn.style.display = "inline-block";

  installBtn.addEventListener("click", async () => {
    installBtn.disabled = true;

    deferredPrompt.prompt();

    const { outcome } = await deferredPrompt.userChoice;

    if (outcome === "accepted") {
      console.log("User accepted install");
    } else {
      console.log("User dismissed install");
    }

    deferredPrompt = null;
  });
});

// App already installed â†’ hide button
window.addEventListener("appinstalled", () => {
  installBtn.style.display = "none";
});
</script>
</body>
</html>
